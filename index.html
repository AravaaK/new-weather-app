<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
        <form>
         <input type="text" id="city-input" value="Enter City">
         <input type="button" value="Search">
        </form>
      
      <h1>
        Toronto, ON, Canada
      </h1>
      <h2>
    <div class="day">
      Thursday, 10/3, 18:15
    </div> 
     </h2>
    <h3>
      <div class="row">
        <div class="col-6">
          <img src="https://ssl.gstatic.com/onebox/weather/64/fog.png" id="wob_tci" data-atf="1" data-frt="0" alt="Fog"/>
      <span class="label">26</span>
    <span class="degrees">°C | <a href="#"> F</a></span>
    <span class="description">Party Cloudy</span>
        </div>
    
       <div class="col-6">
         <div class="measurments">
      <ul>
        <li class="humidity">
          Humidity: 32%
        </li>
        <li class="windSpeed">
          Wind Speed: 3km/h
        </li>
        <li class="feelsLike">
          Feels Like: 14°
        </li>
      </ul>
       </div>
       </div>
      <p>
      
          <div class="col">
            <div>Monday
                </br>
           <span class="date"> 11/3</span>
            </br>
           <span class="units"> 14°</span> 
           </div>
           </div>

          <div class="col">
            <div>Tuesday
                </br>
           <span class="date"> 12/3</span>
            </br>
           <span class="temperature"> 12°</span> 
           </div>
          </div>

           <div class="col">
            <div>Wednesday
                </br>
           <span class="date"> 13/3</span>
            </br>
           <span class="temperature"> 9°</span> 
           </div>
          </div>

            <div class="col">
            <div>Thursday
            </br>
           <span class="date"> 14/3</span>
            </br>
           <span class="temperature"> 14°</span> 
           </div>
          </div>

            <div class="col">
            <div>Friday
                </br>
           <span class="date"> 15/3</span>
            </br>
           <span class="temperature"> 17°</span> 
           </div>
          </div>

      </p>
      <footer><a href="https://github.com/AravaaK/new-weather-app">Open-code source </a> by Arava Kedem </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
