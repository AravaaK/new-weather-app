<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=300", initial-scale="1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-9">
         <input 
         type="search" 
         id="city-input" 
         autocomplete="off" 
         class="form-control" 
         placeholder="Enter city name"
         />
         </div>
         <div class="col-3">
         <input 
         type="submit" 
         value="Search" 
         class="button"
         />
          </div>
          </div>
        </form>
      <h1 id="city">
      </h1>
      <h2> <span class="time">
    <div>Last updated:</div><span id="date"></span></span>
      </h2>
      <div class="row">
        <div class="col-6">
          <img src="https://ssl.gstatic.com/onebox/weather/64/fog.png" alt="#" 
          id="icon"/>
 <span id="label"></span>
    <span class="degrees">
   <a href="" id="celsius-link" class="active">  °C </a> | 
  <a href="" id="fahrenheit-link" class="non-active"> °F </a></span>
   <span id="description"></span>
        </div>
     
   <div class="col-6">
         <div class="measurments">
      <ul>
        <li>Humidity: <span id="humidity"></span>%</li>
        <li> Wind Speed: <span  id="windSpeed"></span>km/h</li> 
        <li> Feels Like: <span id="feelsLike"></span>°</li> 
      </ul>
       </div>
       </div>
      <p>
         <div class="col">
            <div>Monday
                </br>
           <span class="day"> 11/3</span>
            </br>
           <span class="units"> 14°</span> 
           </div>
           </div>
          <div class="col">
            <div>Tuesday
                </br>
           <span class="forcast"> 12/3</span>
            </br>
           <span class="units"> 12°</span> 
           </div>
          </div>
           <div class="col">
            <div>Wednesday
                </br>
           <span class="forcast"> 13/3</span>
            </br>
           <span class="units"> 9°</span> 
           </div>
          </div>
            <div class="col">
            <div>Thursday
            </br>
           <span class="forcast"> 14/3</span>
            </br>
           <span class="units"> 14°</span> 
           </div>
          </div>
            <div class="col">
            <div>Friday
                </br>
           <span class="forcast"> 15/3</span>
            </br>
           <span class="units"> 17°</span> 
           </div>
          </div>
      </p>
      <footer>
        <a href="https://github.com/AravaaK/new-weather-app"target="_black">Open-code source</a> by Arava Kedem </footer>
    </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
