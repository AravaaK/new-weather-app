<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=300", initial-scale="1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-9">
         <input 
         type="search" 
         id="city-input" 
         autocomplete="off" 
         class="form-control" 
         placeholder="Enter city name"
         />
         </div>
         <div class="col-3">
         <input 
         type="submit" 
         value="Search" 
         class="button"
         />
          </div>
          </div>
        </form>
      <h1 id="city">
      </h1>
      <h2> <span class="time">
    <div>Last updated:</div><span id="date"></span></span>
      </h2>
      <div class="row">
        <div class="col-6">
          <img src="https://ssl.gstatic.com/onebox/weather/64/fog.png" alt="#" 
          id="icon"/>
          <span class="temp">
 <span id="label"></span>
          </span>
    <span class="celcius">
   °C </span> 
 <span class="narrative">
   <span id="description" ></span>
 </span>
        </div>
     
   <div class="col-6">
        
      <ul>
        <li>Humidity: <span id="humidity"></span>%</li>
        <li> Wind Speed: <span  id="windSpeed"></span>km/h</li> 
        <li> Feels Like: <span id="feelsLike"></span>°</li> 
      </ul>
       
       </div>
      <p> 
        <div class="weather-forecast" id="forecast">
        </div>
      </p>
      <footer>
        <a href="https://github.com/AravaaK/new-weather-app"target="_black">Open-code source</a> by Arava Kedem </footer>
    </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
